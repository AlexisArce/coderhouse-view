<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js - Desafío 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col"><h1>Vue - dasafío 1</h1></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h3>Resultado: <span class="badge bg-secondary">{{result}}</span></h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <button type="button" @click="add" class="btn btn-success">
            Sumar
          </button>
          <button type="button" @click="subtract" class="btn btn-danger">
            Restar
          </button>
        </div>
      </div>
      <div class="row justify-content-center" style="padding-top: 2em">
        <div class="col-md-4">
          <p>
            Cantidad de clics:<span class="badge bg-info text-dark"></span>
              {{clicks}}</span
            >
          </p>
          <p>Al cuadrado:<span class="badge bg-dark"> {{squared}}</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
